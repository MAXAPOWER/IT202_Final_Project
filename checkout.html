<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Order Confirmation - HardwareHUB</title>
</head>
<body>
  <nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand me-4" href="index.html" style="padding-left: 10px;">Hardware<span id="HUB">HUB</span></a>

      <ul class="navbar-nav flex-row gap-4 mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#CPU">CPUs</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#Monitor">Monitors</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#GPU">GPUs</a></li>
      </ul>
      <form class="d-flex me-3" style="width: 180px;">
        <input class="form-control form-control-sm" type="search" placeholder="Search Parts..." />
      </form>
      <a class="nav-link fw-semibold position-relative" href="cart.html">ðŸ›’<span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span></a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="text-success">Thank You For Your Order!</h1>
      <p class="lead">Your order has been placed successfully.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Order Summary</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="order-items">
              </tbody>
            </table>

            <div class="d-flex justify-content-between border-top pt-3 mt-3">
              <h4>Total:</h4>
              <h4 class="text-success">$<span id="order-total">0.00</span></h4>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-primary btn-lg" id="continue-btn">Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
